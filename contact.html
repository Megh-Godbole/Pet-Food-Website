<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact | Pet Shop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <header class="navbar">
        <h1>AM'S Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dogFood.html">Dog</a></li>
                <li><a href="catFood.html">Cat</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <h2 class="section-title">Reason for Contact</h2>
            <label for="reason">Select your reason for contact</label>
            <select id="reason" required>
                <option value="">-- Select an item --</option>
                <option value="feedback">Feedback</option>
                <option value="question">Question</option>
                <option value="complaint">Complaint</option>
            </select>

            <label for="first-name">First Name</label>
            <input type="text" id="first-name" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" required>

            <h2 class="section-title">About Your Contact</h2>
            <label for="subject">Subject</label>
            <input type="text" id="subject" required>

            <label for="comments">Comments</label>
            <textarea id="comments" required></textarea>

            <h2 class="section-title">About Your Pet</h2>
            <label for="type">Dog or Cat</label>
            <select id="type">
                <option value="">-- Select an item --</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
            </select>

            <label for="pet-name">Pet Name</label>
            <input type="text" id="pet-name">

            <label for="breed">Pet Breed</label>
            <input type="text" id="breed">

            <label for="gender">Gender</label>
            <select id="gender">
                <option value="">-- Select an item --</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="birth">Date of Birth</label>
            <input type="date" id="birth">

            <label>Do you have more pets?</label>
            <div class="radio-group">
                <input id="radioButton" type="radio" name="more-pets" value="yes"><label>Yes</label>
                <input id="radioButton" type="radio" name="more-pets" value="no"><label>No</label>
            </div>

            <label for="upload">Upload a photo or file</label>
            <input type="file" id="upload">

            <div class="checkbox-group">
                <label><input type="checkbox"> Keep me up to date with IAMS promotions and product developments</label>
                <label><input type="checkbox"> Keep me up to date with promotions and product developments from Mars Petcare</label>
            </div>
            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Pet Shop</p>
    </footer>
</body>
